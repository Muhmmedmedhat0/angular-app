<router-outlet>
  <app-header />
  <main>
    <ul id="users">
      @for (user of users; track user.id) {
      <li key="{user.id}">
        <app-user [user]="user" (selected)="onSelectedUser($event)" />
      </li>
      }
    </ul>
    @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" />
    }@else {
    <p>Select a user to see their tasks</p>
    }
  </main>
</router-outlet>
