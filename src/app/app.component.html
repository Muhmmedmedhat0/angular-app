<router-outlet>
  <app-header />
  <main>
    <ul id="users">
      @for (user of users; track user.id) {
      <li key="{user.id}">
        <app-user [user]="user" (selected)="onSelectedUser($event)" />
      </li>
      }
    </ul>
    <app-tasks [name]="selectedUser.name" />
  </main>
</router-outlet>
