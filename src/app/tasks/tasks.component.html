<div class="">
  @if (isAddingTask) {
  <app-new-task (close)="onCloseTask()" [userId]="userId" />
  }
</div>
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.title) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
